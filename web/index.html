<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hi-Doc</title>
  <meta name="description" content="AI-powered chat-based health tracker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Web app manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Flutter web configuration -->
  <script>
    // Configure Flutter web settings
    window.flutterConfiguration = {
      canvasKitBaseUrl: "/canvaskit/",
      // Increase channel buffer sizes to prevent message discarding
      channelBuffers: {
        "flutter/lifecycle": 15,
        "flutter/platform": 15,
        "flutter/settings": 15,
        "flutter/textinput": 15,
        "flutter/accessibility": 10,
        "flutter/semantics": 10
      },
      // Performance optimizations
      renderer: "canvaskit"
    };
  </script>
</head>
<body>
  <!-- pdfx plugin requirement: include pdf.js before main.dart.js. Try common asset paths. -->
  <!-- Primary path (after running: flutter pub run pdfx:install_web) -->
  <script src="assets/packages/pdfx/assets/pdfjs/pdf.js"></script>
  <!-- Alternate path with build/ subfolder (some package versions) -->
  <script>
    if (typeof pdfjsLib === 'undefined') {
      var s = document.createElement('script');
      s.src = 'assets/packages/pdfx/assets/pdfjs/build/pdf.js';
      document.head.appendChild(s);
    }
  </script>
  <!-- Fallback stub to avoid early assertion if asset 404s (will be overwritten once real pdf.js loads) -->
  <script>
    if (typeof pdfjsLib === 'undefined') { window.pdfjsLib = { GlobalWorkerOptions: { } }; }
  </script>
  <script>
    (function waitForPdfJs(attempt){
      if (typeof pdfjsLib !== 'undefined') {
        var workerCandidates = [
          'assets/packages/pdfx/assets/pdfjs/pdf.worker.js',
          'assets/packages/pdfx/assets/pdfjs/build/pdf.worker.js'
        ];
        for (var i=0;i<workerCandidates.length;i++) {
          if (!pdfjsLib.GlobalWorkerOptions.workerSrc) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = workerCandidates[i];
          }
        }
        console.log('[pdfx] pdfjsLib loaded, worker set to', pdfjsLib.GlobalWorkerOptions.workerSrc);
        return;
      }
      if (attempt < 20) { // retry up to ~1s (20 * 50ms)
        setTimeout(function(){ waitForPdfJs(attempt+1); }, 50);
      } else {
        console.error('[pdfx] pdfjsLib still undefined after attempts. Verify assets copied: run "flutter pub run pdfx:install_web"');
      }
    })(0);
  </script>
  <!-- Load Flutter app -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
